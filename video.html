<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./romanticweapon.mp4" type="video/mp4" />
      </video>
      <body-center>
      <h1>매주 함께 배우며 성장해요</h1>
      <h2>일생에 걸친 배움의 욕구를 함께 채워갑니다</h2>
      <button class="intro-btn">
        로스트아크 소개
      </button>
      </body-center>
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
  
</html>
