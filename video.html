<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <link rel="stylesheet" href="video.css" />
    <h1>120세 건강과 인문학</h1>
  </head>
  <body>

    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./Gaenyangyee.mp4" type="video/mp4" />
      </video>

      <div class="body-center">
      <h2>"120세 시대"<br>건강, 인문학과 친해질 필요가있습니다.<br>서로의 지식을 공유하고, 배움으로서 발전합니다.</h2>
      
      <button class="introbtn">
        120세 건강과 인문학 소개
      </button>
    </div>
  
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
  
</html>
